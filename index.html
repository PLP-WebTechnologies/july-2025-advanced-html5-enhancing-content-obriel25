<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content = "jefferson obriel">
    <meta name = "description" content = "HTML5">
    <meta name="keywords" content="jefferson obriel, web development, personal profile, skills showcase">
    <meta name="author" content="Jefferson Obriel">
    <title>Coffee shop</title>

</head>
<body>
    <h2>Welcome to BrewTime Coffee Shop</h2>
    <p>Your one-stop destination for the finest coffee in town.</p>
    <img src="coffee.jpg/guy-basabose-FzdEbrA3Qj0-unsplash.jpg" alt="Coffee Shop Image" style="width:100%; height: 600px;">

    <h3>Our Coffee Selection</h3>
    <ul>
        <li>Espresso</li>
        <li>Latte</li>
        <li>Cappuccino</li>
        <li>Mocha</li>
    </ul>
    <h4>Price List</h4>
    <table border="1">
        <tr>
            <th>Coffee Type</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Espresso</td>
            <td>sh.250</td>
        </tr>
        <tr>
            <td>Latte</td>
            <td>sh.400</td>
        </tr>
        <tr>
            <td>Cappuccino</td>
            <td>sh.450</td>
        </tr>
        <tr>
            <td>Mocha</td>
            <td>sh.500</td>
        </tr>
    </table>
     
    <h2>Place Your Order</h2>
    <form action="/order" method="post">
        <label for="fullname">Full Name:</label>
        <input type ="text" id="fullname" name="fullname" placeholder="Your Name" required>
        <br><br>
        <label for="coffee type">Coffee Type:</label>
        <select id="coffee-type" name="coffee-type" required>
            <option value="espresso">Espresso</option>
            <option value="latte">Latte</option>
            <option value="cappuccino">Cappuccino</option>
            <option value="mocha">Mocha</option>
            </select>
            <br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" required>
        <br><br>
        <input type="submit" value="Place Order">
    </form>
</body>
</html>
